<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table_formation</title>
</head>
<body>
    <Table border="1" rules="all" cellpadding="30px">
         <!-- Row-1 -->
          <tr align="center">
            <td>A</td>
            <td rowspan="2">
                <ul>
                    <li>Item-1</li>
                    <li>Item-2</li>
                </ul>
            </td>
          </tr>
          <!-- Row-2 -->
           <tr align="center">
              <td>B</td>
           </tr>
           <!-- Row-3 -->
            <tr align="center">
                <td colspan="2">C</td>
            </tr>
            <!-- Row-3 -->
             <tr align="center">
                <td>
                    <ul type="square">
                        <li>Item-3</li>
                        <li>Item-4</li>
                    </ul>
                </td>
                <td>
                    <table border="1" rules="all" cellpadding="5px">
                        <tr align="center">
                            <th colspan="2">TABLE</th>
                        </tr>
                        <tr align="center">
                            <td rowspan="2">D</td>
                            <td>E</td>
                        </tr>
                        <tr align="center">
                            <td>F</td>
                        </tr>
                    </table>
                </td>
             </tr>
    </Table>
</body>
</html>
