
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered List</title>
</head>
<body>
     <!-- type:- 1, A, a, I, i -->
    <ol type="1" start="5" reversed>
        <li>C++</li>
        <li>Java</li>
        <li>JavaScript</li>
        <li>Python</li>
        <li>C#</li>
    </ol>
    <ol type="1" start="5" >
        <li>C++</li>
        <li>Java</li>
        <li>JavaScript</li>
        <li>Python</li>
        <li>C#</li>
    </ol>
    <ol type="1">
        <li>C++</li>
        <li>Java</li>
        <li>JavaScript</li>
        <li>Python</li>
        <li>C#</li>
    </ol>
</body>
</html>
